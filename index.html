<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Constantin's Library</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Constantin's Library</h1>
            <h2>Personal File Manager</h2>
            <!-- Add an action attribute or similar to the form to call a Javascript function. -->
            <form id="login-form">
                <fieldset>
                    <legend>Login</legend>
                    <div id="login-inputs">
                        <label for="username">
                            <img class="login-symbol" src="/uploaded-resources/username-symbol-transparent.png" alt="Enter username">
                            <input id="username" type="email" name="user" required>
                        </label>
                        <label for="password">
                            <img class="login-symbol" src="/uploaded-resources/password-symbol-transparent.png" alt="Enter password">
                            <input id="password" type="password" name="password" required>
                        </label>
                    </div>
                    <input class="login-symbol" type="image" src="/uploaded-resources/submit-symbol-transparent.png" alt="Login">
                </fieldset>
            </form>
        </header>
        <main>
            <p>What fragments will you find?</p>
            <div class="directory">
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/audio-transparent.png">
                    <figcaption>example-audio-file.mp3</figcaption>
                </figure>
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/folder-transparent.png">
                    <figcaption>example-folder</figcaption>
                </figure>
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/pdf-transparent.png">
                    <figcaption>example-pdf.pdf-</figcaption>
                </figure>
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/document-transparent.png">
                    <figcaption>example-text-document.txt</figcaption>
                </figure>
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/spreadsheet-transparent.png">
                    <figcaption>example-spreadsheet.csv</figcaption>
                </figure>
                <figure>
                    <img class="doc-icon" src="/uploaded-resources/image-transparent.png">
                    <figcaption>example-image.png</figcaption>
                </figure>
            </div>
        </main>
        <footer>
            <p>Page footer - isaac2c</p>
        </footer>
    </body>
</html>
