<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Constantin's Library</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/uploaded-resources/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="primary-container">
            <header>
                <div id="heading-box">
                    <h1>Constantin's Library</h1>
                    <h2>Personal File Manager</h2>
                </div>
                <!-- Add an action attribute or similar to the form to call a Javascript function. -->
                <form id="login-form" method="post">
                    <fieldset>
                        <legend>Login</legend>
                        <div id="login-inputs">
                            <label for="username">
                                <img class="login-symbol" src="/uploaded-resources/username-symbol-transparent.png" alt="Enter username">
                                <input id="username" type="email" name="user" required>
                            </label>
                            <label for="password">
                                <img class="login-symbol" src="/uploaded-resources/password-symbol-transparent.png" alt="Enter password">
                                <input id="password" type="password" name="password" required>
                            </label>
                        </div>
                        <input class="login-symbol" type="image" src="/uploaded-resources/submit-symbol-transparent.png" alt="Login">
                    </fieldset>
                </form>
            </header>
            <main>
                <!-- <p>What fragments will you find?</p> -->
                <p id="folder-tree"><img class="inline-icon" src="/uploaded-resources/folder-transparent.png" alt="Folder icon.">
                <h3>Folders:</h3>
                <div id="folder-directory" class="directory">
                </div>
                <h3>Documents:</h3>
                <div id="file-directory" class="directory">
                </div>
            </main>
            <footer>
                <p>Constantin's Library 2024</p>
            </footer>
        </div>
        <script src="./constantin.js"></script>
    </body>
</html>
