<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Constantin's Library</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <h1>Constantin's Library</h1>
            <h2>Personal File Manager</h2>
            <p>What fragments will you find?</p>
            <!-- Add an action attribute or similar to the form to call a Javascript function. -->
            <form>
                <fieldset>
                    <label for="username">
                        <img class="login-symbol" src="/uploaded-resources/username-symbol-transparent.png" alt="Enter username">
                        <input id="username" class="login-input" type="email" name="user" required>
                    </label>
                    <label for="password">
                        <img class="login-symbol" src="/uploaded-resources/password-symbol-transparent.png" alt="Enter password">
                        <input id="password" class="login-input" type="password" name="password" required>
                    </label>
                    <input type="submit" value="Login">
                </fieldset>
            </form>
            <img class="doc-icon" src="/uploaded-resources/audio-transparent.png">
            <img class="doc-icon" src="/uploaded-resources/folder-transparent.png">
            <img class="doc-icon" src="/uploaded-resources/pdf-transparent.png">
            <img class="doc-icon" src="/uploaded-resources/document-transparent.png">
            <img class="doc-icon" src="/uploaded-resources/spreadsheet-transparent.png">
            <img class="doc-icon" src="/uploaded-resources/image-transparent.png">
        </main>
        <footer>
            <p>Page footer - isaac2c</p>
        </footer>
    </body>
</html>
